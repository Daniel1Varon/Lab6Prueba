<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form id="calculadora_form">
            <p:panelGrid columns="2">
            	<h:outputText value="Numero"/>
                <p:inputText binding="#{input}" required="true"></p:inputText>
                <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.addDato(input.value)}" value="Aceptar"></p:commandButton>
				<p:outputLabel value="Datos: #{calculadoraBean.datos}"></p:outputLabel>
				<br>Promedio: <p:outputLabel value="#{calculadoraBean.promedio}"/></br>
				<h:outputText value="Promedio: #{calculadoraBean.promedio}"/>
                <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.reiniciar()}" value="Reiniciar"></p:commandButton>
                <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.menu()}" value="Menu"></p:commandButton>
            </p:panelGrid>
        </h:form>
	
    </h:body>
</html>
