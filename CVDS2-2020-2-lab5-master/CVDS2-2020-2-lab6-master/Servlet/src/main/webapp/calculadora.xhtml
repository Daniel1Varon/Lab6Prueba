<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form id="calculadora_form">
            <p:panelGrid columns="2">
				<p:outputLabel value="valormoda: #{calculadoraBean.calculateMode}"></p:outputLabel>
                <p:inputText id="numero" binding="#{numero}"></p:inputText>
				<p:outputLabel value="datos: #{calculadoraBean.datos}"></p:outputLabel>
                <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.restart(numero.value)}" value="Iniciar"></p:commandButton>
                <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.menu}" value="Menu"></p:commandButton>


            </p:panelGrid>

        </h:form>
	
    </h:body>
</html>
